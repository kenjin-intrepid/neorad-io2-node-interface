createInstaller:
    tags:
        - rad-io2
    stage: build
    script:
        - git submodule update --init --recursive
        - npm install
        - cmake-js rebuild
        - yarn add electron-builder --dev
        - yarn dist
    artifacts:
        name: "%CI_JOB_NAME%-%CI_COMMIT_REF_NAME%-%CI_COMMIT_SHA%"
        paths:
            - updater/neoRAD-IO2-Updater.exe
            - dist/neoRAD-IO2 Setup*.exe
        expire_in: 1 month